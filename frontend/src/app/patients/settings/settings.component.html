<div class="card">
    <div class="card-body">
        <!-- Profile Settings Form -->
        <form [formGroup]="myForm">
            <div class="col-12 col-md-12">
                <div class="form-group">
                    <div class="change-avatar">
                        <div class="profile-img">
                            <img [src]="img" alt="User Image">
                        </div>
                        <div class="upload-img">
                            <div class="change-photo-btn">
                                <span><i class="fa fa-upload"></i>Upload Photo</span>
                                <input type="file" name="uploadfile" (change)="onFileChange($event)" class="upload">
                            </div>
                            <small class="form-text text-muted">Allowed JPG, GIF or PNG. Max size of 2MB</small>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <form>
            <div class="row form-row">
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" name="firstname" [(ngModel)]="firstname">
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" name="lastname" [(ngModel)]="lastname">
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label>Date of Birth</label>
                        <div class="cal-icon">
                            <input type="text" class="form-control datetimepicker" name="birth" [(ngModel)]="birth">
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-3">
                    <div class="form-group">
                        <label>Gender</label>
                        <select class="form-control select" name="gender" [(ngModel)]="gender">
                          <option>Male</option>
                          <option>Female</option>
                          <option>Other</option>
                        </select>
                    </div>
                </div>
                <div class="col-12 col-md-3">
                    <div class="form-group">
                        <label>Blood Group</label>
                        <select class="form-control select" name="bloodgroup" [(ngModel)]="bloodgroup">
                          <option>A-</option>
                          <option>A+</option>
                          <option>B-</option>
                          <option>B+</option>
                          <option>AB-</option>
                          <option>AB+</option>
                          <option>O-</option>
                          <option>O+</option>
                        </select>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label>Email ID</label>
                        <input type="email" class="form-control" readonly name="email" [(ngModel)]="email">
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label>Mobile</label>
                        <input type="text" class="form-control" name="phone" [(ngModel)]="phone">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" class="form-control" name="address" [(ngModel)]="address">
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" class="form-control" name="city" [(ngModel)]="city">
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label>State</label>
                        <input type="text" class="form-control" name="state" [(ngModel)]="state">
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label>Zip Code</label>
                        <input type="text" class="form-control" name="zipcode" [(ngModel)]="zipcode">
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label>Country</label>
                        <input type="text" class="form-control" name="Country" [(ngModel)]="country">
                    </div>
                </div>


            </div>
            <div class="submit-section">
                <button type="button" (click)="saveProfile()" class="btn btn-primary ">Save Changes</button>
            </div>
            <!-- /Profile Settings Form -->
        </form>
    </div>
</div>
